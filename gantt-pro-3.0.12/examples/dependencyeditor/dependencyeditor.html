<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <!--Ext and ux styles -->
    <link href="http://cdn.sencha.com/ext/gpl/5.1.0/packages/ext-theme-classic/build/resources/ext-theme-classic-all.css"
          rel="stylesheet" type="text/css"/>

	<!--Scheduler styles-->
    <link href="../../resources/css/sch-gantt-all.css?ver=3.0.12" rel="stylesheet" type="text/css" />
    
	<!--Implementation specific styles-->
    <link href="../css/examples.css" rel="stylesheet" type="text/css" />

    <title>Dependency editor demo</title>

    <style type="text/css">
        /* Custom styling of Special dependencies, see data set for more details */
        .Special-line { border-color:darkred; border-style:dashed; }
        .Special-arrow-ct .sch-dependency-arrow-left { border-color: transparent darkred transparent transparent; }

<body>
    <div id="example-description">
        <p>
            NOTE: For this example to work you have to run it in a web server context. This example shows you how you can edit dependencies by double clicking them.            
        </p>
        <p>
            Note that the js for the example code is not minified so it is readable. See <a href="dependencyeditor.js">dependencyeditor.js</a>.
        </p>

    <div id="example-container">
    </div>
