<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script type="text/javascript">
        var hash = window.location.hash;
        var theme = hash && hash.substr(1) || 'classic';
        document.write('<link href="http://cdn.sencha.com/ext/gpl/5.1.0/packages/ext-theme-' + theme + '/build/resources/ext-theme-' + theme + '-all.css" rel="stylesheet" type="text/css"/>')
        document.write('<link href="../../resources/css/sch-gantt-' + (theme == 'classic' ? '' : theme + '-') + 'all.css" rel="stylesheet" type="text/css"/>')
    </script>

    <link href="../css/examples.css" rel="stylesheet" type="text/css"/>
    <style type="text/css">
        .sch-ganttpanel .x-grid-cell {
            height      : 30px;
            line-height : 19px;
        }

    </style>
    <!--Ext lib and UX components-->
    <script src="http://cdn.sencha.com/ext/gpl/5.1.0/build/ext-all.js" type="text/javascript"></script>

    <script src="../../gnt-all-debug.js?ver=3.0.12" type="text/javascript"></script>

    <!--Application files-->
    <script src="../examples-shared.js" type="text/javascript"></script>
    <script src="styles.js" type="text/javascript"></script>

    <title>Gantt styling demo</title>
</head>
<body style="background:#fff">
</body>
</html>
